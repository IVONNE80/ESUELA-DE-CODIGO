<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>
</head>
<style>
    header,nav,section,aside,footer {
        border-radius: 20px;
        text-align: center;
        border-color: purple;
    }
</style>

<body>
    <header
        style="background-color:violet;  border-style: solid;  margin: 10px;">
        <h1>Titulo del encabezado</h1>
        <p style="margin-top: -25px;">Texto del encabezado</p>
    </header>
    <div style="display: flex;">
    <nav style="background-color:palevioletred;  border-style: solid;  width: 25%; margin-left: 10px;">
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>

    </nav>
    <section
        style="background-color:plum; border-style: solid;   margin-left: 1px;margin-right: 10px; width: 40%;">
        <h2>Titulo del Articulo 1 </h2>
        <p style="margin-top: -20px;">Texto del articulo 1</p>
        <h2 style="margin-top: -20px;">Titulo del Articulo 2 </h2>
        <p style="margin-top: -20px;">Texto del articulo 2</p>
    </section>
    <aside
        style="background-color:mediumpurple; border-style: solid; width: 25%;">
        <h2>Titulo del Aside </h2>
        <p style="margin-top: -20px;">Contenido del Aside</p>
    </aside>
    </div>
    <footer
        style="background-color:mediumvioletred; border-style: solid;  margin: 10px;">
        <h2>Texto de pie de pagina </h2>
    </footer>
</body>

</html>
