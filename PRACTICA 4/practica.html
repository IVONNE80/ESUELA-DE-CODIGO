<html>

<head>
    <title>Ejemplo de menu: Menu horizontal</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            heigth: 100%;
        }

        .menu1 ul {
            background-color: #A10051;
            margin: 0 auto;
            width: 100%;
            padding: 10px;
        }

        .menu1 li {
            display: inline;
            border-right: 1px solid #A10051;
            color: #FFFFFF;
            font-weight: 400;
            padding: 10px;
        }

        .menu1 li:hover {
            background-color: RGB(198, 0, 99);
            border-right: 1px solid RGB(225, 0, 113);
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="menu1">
        <ul>
            <li>Opcion1</li>
            <li>Opcion2</li>
            <li>Opcion3</li>
            <li>Opcion4</li>
        </ul>
    </div>
</body>

</html>
